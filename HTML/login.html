<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games4U - Login</title>
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="icon" href="../images/favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login-container">
            <div class="login-form">
                <img src="../images/logo-without-background.png" alt="Games4U Logo" class="logo">
                <h1>Welcome to Games4U</h1>
                <p>Login to access your account</p>

                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <div class="options">
                        <label>
                            <input type="checkbox" id="rememberMe"> Remember Me
                        </label>
                        <a href="forgotPassword.html" id="forgotPassword">Forgot Password?</a>
                    </div>

                    <button type="submit" id="loginButton">Login</button>
                    <p class="error-message" id="errorMessage"></p>
                </form>

                <div class="social-login">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="https://www.twitch.tv" target="_blank"><img src="../images/twitch.png" alt="Twitch"></a>
                        <a href="https://discord.com" target="_blank"><img src="../images/discord.png" alt="Discord"></a>
                        <a href="https://twitter.com" target="_blank"><img src="../images/twitter.png" alt="X"></a>
                    </div>
                </div>

                <p class="redirect">Don't have an account? <a href="../HTML/signup.html">Sign up here</a></p>
            </div>
        </div>

        <footer>
            <p>Â© 2025 Games4U. All rights reserved.</p>
        </footer>

        <script src="../JS/login.js"></script>
    </body>

</html>
