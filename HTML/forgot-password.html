<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games4U - Retrieve Password</title>
        <link rel="stylesheet" href="../CSS/signup.css">
        <link rel="icon" href="../images/favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="signup-container">
            <div class="signup-form">
                <img src="../images/logo-without-background.png" alt="Games4U Logo" class="logo">
                <h1>Retrieve Your Password</h1>
                <p>Insert your email and date of birth to recover your password!</p>

                <form id="recoveryForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <button type="submit" id="recoveryButton">Get Your Password</button>
                    <p class="message" id="recoveryMessage" style="display: none;"></p>
                </form>

                <p class="redirect">Remember your password? <a href="../../login.html">Login here</a></p>
            </div>
        </div>
